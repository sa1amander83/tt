<!-- Modal for adding a new pricing plan -->
<div id="addPricingPlanModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen p-4">
    <!-- Modal backdrop with transition -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out" id="addPricingPlanBackdrop"></div>
    
    <!-- Modal container with slide-in animation -->
    <div class="relative bg-white rounded-xl shadow-2xl max-w-md w-full mx-auto z-10 transform transition-all duration-300 ease-out scale-95 opacity-0"
         id="pricingPlanModalContent">
      <!-- Modal header with gradient -->
      <div class="bg-gradient-to-r from-blue-600 to-blue-500 text-white px-6 py-5 rounded-t-xl flex justify-between items-center">
        <h3 class="text-xl font-semibold tracking-tight">Добавить тарифный план</h3>
        <button type="button" class="text-white hover:text-blue-200 transition-colors duration-200" id="closePricingPlanModal">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Modal body -->
      <div class="p-6 space-y-4">
        <form id="addPricingPlanForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
              <label for="planName" class="block text-sm font-medium text-gray-700">Название тарифа*</label>
              <input type="text" id="planName" name="name" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                placeholder="Например: Стандартный">
            </div>
            <div class="flex items-end space-x-3">
              <div class="flex items-center h-10 mt-1">
                <input type="checkbox" id="isDefault" name="is_default" 
                  class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 transition duration-150">
                <label for="isDefault" class="ml-2 text-sm text-gray-700">
                  Тариф по умолчанию
                </label>
              </div>
            </div>
          </div>

          <div class="space-y-1">
            <label for="planDescription" class="block text-sm font-medium text-gray-700">Описание тарифа</label>
            <textarea id="planDescription" name="description" rows="3" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Подробное описание тарифного плана"></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
              <label for="validFrom" class="block text-sm font-medium text-gray-700">Действует с*</label>
              <div class="relative">
                <input type="date" id="validFrom" name="valid_from" required 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="space-y-1">
              <label for="validTo" class="block text-sm font-medium text-gray-700">Действует до</label>
              <div class="relative">
                <input type="date" id="validTo" name="valid_to" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                </div>
              </div>
              <p class="mt-1 text-xs text-gray-500">Оставьте пустым, если срок действия не ограничен</p>
            </div>
          </div>

          <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-blue-700">
                  После создания тарифного плана не забудьте настроить цены для разных типов столов в разделе "Цены по типам столов".
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
      
      <!-- Modal footer -->
      <div class="bg-gray-50 px-6 py-4 rounded-b-xl flex justify-end space-x-3">
        <button type="button" id="cancelPricingPlan" 
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-200">
          Отмена
        </button>
        <button type="button" id="savePricingPlan" 
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // Enhanced modal open with animation
  function openPricingPlanModal() {
    const modal = document.getElementById('addPricingPlanModal');
    const backdrop = document.getElementById('addPricingPlanBackdrop');
    const content = document.getElementById('pricingPlanModalContent');
    
    modal.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
    
    // Trigger reflow for animation
    void modal.offsetWidth;
    
    backdrop.classList.add('opacity-100');
    content.classList.add('opacity-100', 'scale-100');
  }
  
  // Enhanced modal close with animation
  function closePricingPlanModal() {
    const modal = document.getElementById('addPricingPlanModal');
    const backdrop = document.getElementById('addPricingPlanBackdrop');
    const content = document.getElementById('pricingPlanModalContent');
    
    backdrop.classList.remove('opacity-100');
    content.classList.remove('opacity-100', 'scale-100');
    
    setTimeout(() => {
      modal.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }, 300);
  }
  
  // Initialize modal state
  document.addEventListener('DOMContentLoaded', () => {
    const backdrop = document.getElementById('addPricingPlanBackdrop');
    const content = document.getElementById('pricingPlanModalContent');
    backdrop.classList.add('opacity-0');
    content.classList.add('opacity-0', 'scale-95');
  });
  
  // Event listeners
  document.getElementById('closePricingPlanModal').addEventListener('click', closePricingPlanModal);
  document.getElementById('cancelPricingPlan').addEventListener('click', closePricingPlanModal);
  document.getElementById('addPricingPlanBackdrop').addEventListener('click', closePricingPlanModal);
  
  // Save pricing plan with loading state
  document.getElementById('savePricingPlan').addEventListener('click', function() {
    const form = document.getElementById('addPricingPlanForm');
    const saveBtn = this;
    
    if (form.checkValidity()) {
      // Show loading state
      saveBtn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Сохранение...
      `;
      saveBtn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        // Reset button state
        saveBtn.innerHTML = 'Сохранить';
        saveBtn.disabled = false;
        
        // Close modal and show success
        closePricingPlanModal();
        
        // Show success notification
        showNotification('Тарифный план успешно создан!', 'success');
      }, 1500);
    } else {
      form.reportValidity();
    }
  });
  
  // Notification function
  function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white font-medium transform translate-x-full opacity-0 transition-all duration-300 ${
      type === 'success' ? 'bg-green-500' : 'bg-red-500'
    }`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    // Trigger animation
    setTimeout(() => {
      notification.classList.remove('translate-x-full', 'opacity-0');
      notification.classList.add('translate-x-0', 'opacity-100');
    }, 50);
    
    // Auto remove after 3 seconds
    setTimeout(() => {
      notification.classList.remove('translate-x-0', 'opacity-100');
      notification.classList.add('translate-x-full', 'opacity-0');
      setTimeout(() => notification.remove(), 300);
    }, 3000);
  }
</script>
