<!-- Pricing Plan Modal - Redesigned -->
<div id="addPricingPlanModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen p-4">
    <!-- Backdrop with fade animation -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300" id="pricingPlanBackdrop"></div>
    
    <!-- Modal container with slide-up animation -->
    <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 ease-out translate-y-10 opacity-0"
         id="pricingPlanModalContent">
      <!-- Modal header with gradient -->
      <div class="bg-gradient-to-r from-blue-600 to-blue-500 px-6 py-4 rounded-t-xl flex justify-between items-center">
        <h3 class="text-xl font-semibold text-white">Новый тарифный план</h3>
        <button type="button" class="text-white hover:text-blue-200 transition-colors" onclick="closeModal('addPricingPlanModal')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Modal body -->
      <div class="p-6 space-y-4">
        <form id="pricingPlanForm" class="space-y-4">
                {% csrf_token %}
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Название тарифа*</label>
            <input type="text" name="name" required 
                   class="w-full px-4 py-2 border border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                   placeholder="Например: Стандартный">
          </div>
          
          <div class="flex items-center">
            <input type="checkbox" name="is_default" 
                   class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
            <label class="ml-2 text-sm text-gray-700">Сделать тарифом по умолчанию</label>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Дата начала*</label>
              <div class="relative">
                <input type="date" name="valid_from" required 
                       class="w-full pl-3 pr-10 py-2 border border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Дата окончания</label>
              <div class="relative">
                <input type="date" name="valid_to" 
                       class="w-full pl-3 pr-10 py-2 border border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          
          <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
            <div class="flex items-start">
              <svg class="h-5 w-5 text-blue-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <p class="ml-3 text-sm text-blue-700">
                После создания тарифа настройте цены для разных типов столов
              </p>
            </div>
          </div>
        </form>
      </div>
      
      <!-- Modal footer -->
      <div class="bg-gray-50 px-6 py-4 rounded-b-xl flex justify-end space-x-3">
        <button type="button" onclick="closeModal('addPricingPlanModal')" 
                class="px-4 py-2 border border-2 border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">
          Отмена
        </button>
        <button type="button" onclick="savePricingPlan()" 
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          Сохранить тариф
        </button>
      </div>
    </div>
  </div>
</div>
