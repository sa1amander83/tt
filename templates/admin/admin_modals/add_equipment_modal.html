<div id="add-equipment-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300" onclick="closeModal('add-equipment-modal')"></div>
    
    <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-2xl transform transition-all duration-300 ease-out translate-y-10 opacity-0">
      <div class="bg-gradient-to-r from-blue-600 to-blue-500 px-6 py-4 rounded-t-xl flex justify-between items-center">
        <h3 class="text-xl font-semibold text-white">Добавить оборудование</h3>
        <button type="button" class="text-white hover:text-blue-200 transition-colors" onclick="closeModal('add-equipment-modal')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="p-6 max-h-[70vh] overflow-y-auto">
        <form id="add-equipment-form" class="space-y-5">
          {% csrf_token %}
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label for="add-name" class="block text-sm font-medium text-gray-700 mb-1">Название*</label>
              <input type="text" id="add-name" required
                     class="w-full px-4 py-2 border border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="flex items-center">
              <input type="checkbox" id="add-available" checked
                     class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500">
              <label for="add-available" class="ml-2 text-sm text-gray-700">Доступно для аренды</label>
            </div>
          </div>

          <div>
            <label for="add-description" class="block text-sm font-medium text-gray-700 mb-1">Описание</label>
            <textarea id="add-description" rows="3"
                      class="w-full px-4 py-2 border border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label for="add-price-hour" class="block text-sm font-medium text-gray-700 mb-1">Цена за час (₽)*</label>
              <input type="number" id="add-price-hour" min="0" value="200" required
                     class="w-full px-4 py-2 border border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
              <label for="add-price-half-hour" class="block text-sm font-medium text-gray-700 mb-1">Цена за полчаса (₽)*</label>
              <input type="number" id="add-price-half-hour" min="0" value="200" required
                     class="w-full px-4 py-2 border border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>
        </form>
      </div>

      <div class="bg-gray-50 px-6 py-4 rounded-b-xl flex justify-end space-x-3">
        <button type="button" onclick="closeModal('add-equipment-modal')"
                class="px-4 py-2 border border-2 border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">
          Отмена
        </button>
        <button type="submit" form="add-equipment-form"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>

<script>
// Функции для работы с модальными окнами
function showAddModal() {
  document.getElementById('add-equipment-modal').classList.remove('hidden');
  setTimeout(() => {
    document.querySelector('#add-equipment-modal .bg-black\\/50').style.opacity = '1';
    document.querySelector('#add-equipment-modal .relative').style.opacity = '1';
    document.querySelector('#add-equipment-modal .relative').style.transform = 'translateY(0)';
  }, 10);
}

function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  const backdrop = modal.querySelector('.bg-black\\/50');
  const content = modal.querySelector('.relative');
  
  content.style.opacity = '0';
  content.style.transform = 'translateY(10px)';
  backdrop.style.opacity = '0';
  
  setTimeout(() => {
    modal.classList.add('hidden');
  }, 300);
}
</script>
