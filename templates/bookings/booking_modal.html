<div id="booking-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">Новое бронирование</h3>
            <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form class="space-y-4">
            <div>
                <label for="booking-date" class="block text-sm font-medium text-gray-700 mb-1">Дата</label>
                <input type="date" id="booking-date" name="booking-date"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="booking-start-time" class="block text-sm font-medium text-gray-700 mb-1">Время
                        начала</label>
                    <select id="booking-start-time" name="booking-start-time"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <option value="9">9:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                        <option value="21">21:00</option>
                    </select>
                </div>
                <div>
                    <label for="booking-duration"
                           class="block text-sm font-medium text-gray-700 mb-1">Длительность</label>
                    <select id="booking-duration" name="booking-duration"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <option value="1">1 час</option>
                        <option value="2">2 часа</option>
                        <option value="3">3 часа</option>
                    </select>
                </div>
            </div>


            <div class="grid grid-cols-2 gap-4">
                <div>
                <label for="booking-table" class="block text-sm font-medium text-gray-700 mb-1">Стол</label>
                <select id="booking-table" name="booking-table"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    {% for table in tables %}
                        <option value="{{ table.id }}"> #{{ table.number }} {{ table.table_type }}</option>
                    {% endfor %}
                </select>
           </div>

            <div>
                <label for="participants"
                       class="block text-sm font-medium text-gray-700 mb-1">Количество игроков</label>
                <select id="participants" name="participants"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    <option value={{ 2 }}>2 игрока</option>
                    <option value={{ 4 }}>4 игрока</option>

                </select>
            </div>
            </div>

            <div>
                <label for="booking-notes" class="block text-sm font-medium text-gray-700 mb-1">Примечания</label>
                <textarea id="booking-notes" name="booking-notes" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="booking-equipment" name="booking-equipment"
                       class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="booking-equipment" class="ml-2 block text-sm text-gray-900">Арендовать ракетки и
                    мячи</label>
            </div>
            <div class="pt-4 border-t border-gray-200">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Стоимость аренды стола:</span>
                    <span class="text-sm font-medium">500 ₽</span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Аренда оборудования:</span>
                    <span class="text-sm font-medium">0 ₽</span>
                </div>
                <div class="flex justify-between items-center font-medium">
                    <span class="text-gray-700">Итого:</span>
                    <span>500 ₽</span>
                </div>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" id="cancel-booking"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Отмена
                </button>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Забронировать
                </button>
            </div>
        </form>
    </div>
</div>
