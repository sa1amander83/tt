<div class="flex items-center space-x-2">
    {% if booking.status == 'pending' or booking.status == 'paid' %}
    <button class="cancel-action text-red-600 hover:text-red-900" data-booking-id="{{ booking.id }}">
        Отменить
    </button>
    {% endif %}
    
    {% if booking.status == 'pending' %}
    <button class="pay-action text-blue-600 hover:text-blue-900" data-booking-id="{{ booking.id }}">
        Оплатить
    </button>
    {% endif %}
</div>
